<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>QACZAR Canvas Viewer</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #toolbar { padding: 0.5rem; background: #eee; }
    #cy { width: 100vw; height: calc(100vh - 40px); display: block; }
  </style>
</head>
<body>
  <div id="toolbar">
    <label for="canvas-select">Canvas:</label>
    <select id="canvas-select"></select>
  </div>
  <div id="cy"></div>
  <script src="/static/app.js"></script>
</body>
</html>
